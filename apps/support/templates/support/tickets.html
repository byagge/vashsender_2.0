<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поддержка - vashsender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex" x-data="ticketSystem">
        <!-- Sidebar -->
        {% include "dashboard/common/sidebar.html" %}

        <!-- Main Content -->
        <div class="flex-1 flex md:ml-64">
            <div class="flex-1 p-8">
                <!-- Header -->
                <div class="flex items-center justify-between mb-8">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900">Поддержка</h1>
                        <p class="text-gray-600 mt-2">Управление тикетами и обращением в поддержку</p>
                    </div>
                    <button 
                        @click="showNewTicketModal = true"
                        class="bg-blue-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors flex items-center gap-2"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                        Новый тикет
                    </button>
                </div>

                <!-- Stats Cards -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                    <div class="bg-white rounded-lg p-6 shadow-sm border">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm font-medium text-gray-600">Всего тикетов</p>
                                <p class="text-2xl font-bold text-gray-900" x-text="stats.total || 0"></p>
                            </div>
                            <div class="bg-blue-100 p-3 rounded-full">
                                <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-white rounded-lg p-6 shadow-sm border">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm font-medium text-gray-600">Открытые</p>
                                <p class="text-2xl font-bold text-blue-600" x-text="stats.open || 0"></p>
                            </div>
                            <div class="bg-blue-100 p-3 rounded-full">
                                <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-white rounded-lg p-6 shadow-sm border">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm font-medium text-gray-600">В работе</p>
                                <p class="text-2xl font-bold text-yellow-600" x-text="stats.in_progress || 0"></p>
                            </div>
                            <div class="bg-yellow-100 p-3 rounded-full">
                                <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-white rounded-lg p-6 shadow-sm border">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm font-medium text-gray-600">Решённые</p>
                                <p class="text-2xl font-bold text-green-600" x-text="stats.resolved || 0"></p>
                            </div>
                            <div class="bg-green-100 p-3 rounded-full">
                                <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Filters -->
                <div class="bg-white rounded-lg p-6 shadow-sm border mb-6">
                    <div class="flex flex-wrap gap-4 items-center">
                        <div class="flex-1 min-w-64">
                            <input 
                                type="text" 
                                placeholder="Поиск по тикетам..."
                                x-model="searchQuery"
                                @input.debounce.300ms="filterTickets"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                        </div>
                        
                        <select 
                            x-model="statusFilter"
                            @change="filterTickets"
                            class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                            <option value="">Все статусы</option>
                            <option value="open">Открытые</option>
                            <option value="in_progress">В работе</option>
                            <option value="waiting">Ожидают ответа</option>
                            <option value="resolved">Решённые</option>
                            <option value="closed">Закрытые</option>
                        </select>
                        
                        <select 
                            x-model="priorityFilter"
                            @change="filterTickets"
                            class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                            <option value="">Все приоритеты</option>
                            <option value="low">Низкий</option>
                            <option value="medium">Средний</option>
                            <option value="high">Высокий</option>
                            <option value="urgent">Срочный</option>
                        </select>
                        
                    </div>
                </div>

                <!-- Tickets List -->
                <div class="bg-white rounded-lg shadow-sm border">
                    <div class="p-6 border-b border-gray-200">
                        <h2 class="text-lg font-semibold text-gray-900">Тикеты</h2>
                    </div>
                    
                    <div class="divide-y divide-gray-200">
                        <template x-for="ticket in filteredTickets" :key="ticket.ticket_id">
                            <div class="p-6 hover:bg-gray-50 transition-colors cursor-pointer" @click="openTicket(ticket)">
                                <div class="flex items-start justify-between">
                                    <div class="flex-1">
                                        <div class="flex items-center gap-3 mb-2">
                                            <h3 class="text-lg font-medium text-gray-900" x-text="ticket.ticket_subject"></h3>
                                            <span 
                                                class="px-2 py-1 text-xs font-medium rounded-full"
                                                :class="getStatusClass(ticket.ticket_status)"
                                                x-text="getStatusText(ticket.ticket_status)"
                                            ></span>
                                            <span 
                                                class="px-2 py-1 text-xs font-medium rounded-full"
                                                :class="getPriorityClass(ticket.ticket_priority)"
                                                x-text="getPriorityText(ticket.ticket_priority)"
                                            ></span>
                                        </div>
                                        
                                        <p class="text-gray-600 mb-3" x-text="ticket.ticket_description.substring(0, 150) + (ticket.ticket_description.length > 150 ? '...' : '')"></p>
                                        
                                        <div class="flex items-center gap-6 text-sm text-gray-500">
                                            <span class="flex items-center gap-1">
                                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                                </svg>
                                                <span x-text="ticket.ticket_user"></span>
                                            </span>
                                            <span class="flex items-center gap-1">
                                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                                                </svg>
                                                <span>Сообщения</span>
                                            </span>
                                            <span class="flex items-center gap-1">
                                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                                </svg>
                                                <span x-text="formatDate(ticket.ticket_created_at)"></span>
                                            </span>
                                            <template x-if="ticket.ticket_category">
                                                <span class="flex items-center gap-1">
                                                    <div class="w-3 h-3 rounded-full" :style="'background-color: ' + ticket.ticket_category"></div>
                                                    <span x-text="ticket.ticket_category"></span>
                                                </span>
                                            </template>
                                        </div>
                                    </div>
                                    
                                    <div class="flex items-center gap-2">
                                        <button 
                                            @click.stop="openTicket(ticket)"
                                            class="text-blue-600 hover:text-blue-700 p-2 rounded-lg hover:bg-blue-50"
                                        >
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </template>
                        
                        <template x-if="filteredTickets.length === 0">
                            <div class="p-12 text-center">
                                <svg class="w-12 h-12 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
                                </svg>
                                <h3 class="text-lg font-medium text-gray-900 mb-2">Тикеты не найдены</h3>
                                <p class="text-gray-600">Попробуйте изменить фильтры или создать новый тикет</p>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>

        <!-- New Ticket Modal -->
        <div 
            x-show="showNewTicketModal" 
            x-cloak
            class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
            @click.self="showNewTicketModal = false"
        >
            <div class="bg-white rounded-lg p-8 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold text-gray-900">Новый тикет</h2>
                    <button @click="showNewTicketModal = false" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <form @submit.prevent="createTicket">
                    <div class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Тема</label>
                            <input 
                                type="text" 
                                x-model="newTicket.ticket_subject"
                                required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="Кратко опишите проблему"
                            >
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Приоритет</label>
                            <select 
                                x-model="newTicket.ticket_priority"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                                <option value="low">Низкий</option>
                                <option value="medium">Средний</option>
                                <option value="high">Высокий</option>
                                <option value="urgent">Срочный</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Описание</label>
                            <textarea 
                                x-model="newTicket.ticket_description"
                                required
                                rows="6"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="Подробно опишите вашу проблему..."
                            ></textarea>
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-end gap-4 mt-8">
                        <button 
                            type="button"
                            @click="showNewTicketModal = false"
                            class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50"
                        >
                            Отмена
                        </button>
                        <button 
                            type="submit"
                            :disabled="isCreating"
                            class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50"
                        >
                            <span x-show="!isCreating">Создать тикет</span>
                            <span x-show="isCreating">Создание...</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Ticket Detail Modal -->
        <div 
            x-show="showTicketDetail" 
            x-cloak
            class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
            @click.self="showTicketDetail = false"
        >
            <div class="bg-white rounded-lg p-8 max-w-4xl w-full mx-4 max-h-[90vh] overflow-y-auto">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold text-gray-900" x-text="selectedTicket?.ticket_subject"></h2>
                    <button @click="showTicketDetail = false" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <template x-if="selectedTicket">
                    <div class="space-y-6">
                        <!-- Ticket Info -->
                        <div class="bg-gray-50 rounded-lg p-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <p class="text-sm font-medium text-gray-600">Статус</p>
                                    <span 
                                        class="inline-block px-3 py-1 text-sm font-medium rounded-full mt-1"
                                        :class="getStatusClass(selectedTicket.ticket_status)"
                                        x-text="getStatusText(selectedTicket.ticket_status)"
                                    ></span>
                                </div>
                                <div>
                                    <p class="text-sm font-medium text-gray-600">Приоритет</p>
                                    <span 
                                        class="inline-block px-3 py-1 text-sm font-medium rounded-full mt-1"
                                        :class="getPriorityClass(selectedTicket.ticket_priority)"
                                        x-text="getPriorityText(selectedTicket.ticket_priority)"
                                    ></span>
                                </div>
                                <div>
                                    <p class="text-sm font-medium text-gray-600">Создан</p>
                                    <p class="text-gray-900 mt-1" x-text="formatDate(selectedTicket.ticket_created_at)"></p>
                                </div>
                                <div>
                                    <p class="text-sm font-medium text-gray-600">Автор</p>
                                    <p class="text-gray-900 mt-1" x-text="selectedTicket.ticket_user"></p>
                                </div>
                            </div>
                            
                            <div class="mt-4">
                                <p class="text-sm font-medium text-gray-600 mb-2">Описание</p>
                                <p class="text-gray-900" x-text="selectedTicket.ticket_description"></p>
                            </div>
                        </div>
                        
                        <!-- Messages -->
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900 mb-4">Сообщения</h3>
                            <div class="space-y-4">
                                <template x-for="message in selectedTicket.ticket_messages" :key="message.message_id">
                                    <div class="border rounded-lg p-4" :class="message.message_staff_reply ? 'bg-blue-50 border-blue-200' : 'bg-gray-50 border-gray-200'">
                                        <div class="flex items-start justify-between mb-2">
                                            <div class="flex items-center gap-2">
                                                <span class="font-medium text-gray-900" x-text="message.message_author.email"></span>
                                                <span 
                                                    class="px-2 py-1 text-xs font-medium rounded-full"
                                                    :class="message.message_staff_reply ? 'bg-blue-100 text-blue-800' : 'bg-gray-100 text-gray-800'"
                                                    x-text="message.message_staff_reply ? 'Сотрудник' : 'Пользователь'"
                                                ></span>
                                            </div>
                                            <span class="text-sm text-gray-500" x-text="formatDate(message.message_created_at)"></span>
                                        </div>
                                        <p class="text-gray-900" x-text="message.message_text"></p>
                                        <template x-if="message.attachment_url">
                                            <div class="mt-2">
                                                <img :src="message.attachment_url" alt="Вложение" class="max-h-48 rounded border" />
                                            </div>
                                        </template>
                                    </div>
                                </template>
                            </div>
                        </div>
                        
                        <!-- Reply Form -->
                        <template x-if="selectedTicket.ticket_status !== 'closed'">
                            <div class="border-t pt-6">
                                <h3 class="text-lg font-semibold text-gray-900 mb-4">Добавить ответ</h3>
                                <form @submit.prevent="addReply" enctype="multipart/form-data">
                                    <div class="flex items-center gap-2 mb-4">
                                        <button type="button"
                                            @click="$refs.replyFile.click()"
                                            class="p-2 rounded-full bg-gray-100 hover:bg-blue-100 text-blue-600"
                                            title="Прикрепить фото"
                                        >
                                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M16.5 6.5l-7.5 7.5a3 3 0 104.24 4.24l7.5-7.5a5 5 0 10-7.07-7.07l-7.5 7.5" />
                                            </svg>
                                        </button>
                                        <input type="file" accept="image/*" x-ref="replyFile" class="hidden" @change="previewAttachment($event)" />
                                        <span x-text="($refs.replyFile && $refs.replyFile.files.length > 0) ? $refs.replyFile.files[0].name : ''"></span>
                                    </div>
                                    <template x-if="attachmentPreview">
                                        <div class="mb-4">
                                            <img :src="attachmentPreview" alt="Превью фото" class="max-h-40 rounded border" />
                                        </div>
                                    </template>
                                    <textarea 
                                        x-model="replyMessage"
                                        required
                                        rows="4"
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent mb-4"
                                        placeholder="Введите ваш ответ..."
                                    ></textarea>
                                    <div class="flex items-center justify-end gap-4">
                                        <button 
                                            type="button"
                                            @click="showTicketDetail = false"
                                            class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50"
                                        >
                                            Закрыть
                                        </button>
                                        <button 
                                            type="submit"
                                            :disabled="isReplying"
                                            class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50"
                                        >
                                            <span x-show="!isReplying">Отправить</span>
                                            <span x-show="isReplying">Отправка...</span>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </template>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <script>
        // Инициализация Lucide Icons
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
        
        const API_BASE = '/support/api/';
        
        function getCSRFToken() {
            return document.cookie
                .split(';')
                .map(c => c.trim())
                .find(c => c.startsWith('csrftoken='))
                ?.split('=')[1] || '';
        }
        
        document.addEventListener('alpine:init', () => {
            Alpine.data('ticketSystem', () => ({
                // Data
                tickets: [],
                stats: {},
                filteredTickets: [],
                
                // Filters
                searchQuery: '',
                statusFilter: '',
                priorityFilter: '',
                
                // Modals
                showNewTicketModal: false,
                showTicketDetail: false,
                selectedTicket: null,
                
                // Forms
                newTicket: {
                    ticket_subject: '',
                    ticket_description: '',
                    ticket_priority: 'medium'
                },
                replyMessage: '',
                
                // Loading states
                isLoading: false,
                isCreating: false,
                isReplying: false,
                
                attachmentPreview: null,
                
                async init() {
                    await Promise.all([
                        this.loadTickets(),
                        this.loadStats()
                    ]);
                    this.filterTickets();
                    
                    // Инициализация иконок после загрузки Alpine
                    if (typeof lucide !== 'undefined') {
                        lucide.createIcons();
                    }
                },
                
                async loadTickets() {
                    try {
                        const response = await fetch(API_BASE + 'tickets/', {
                            credentials: 'same-origin'
                        });
                        if (!response.ok) throw new Error('Failed to load tickets');
                        this.tickets = await response.json();
                    } catch (error) {
                        console.error('Error loading tickets:', error);
                    }
                },
                
                async loadStats() {
                    try {
                        const response = await fetch(API_BASE + 'tickets/stats/', {
                            credentials: 'same-origin'
                        });
                        if (!response.ok) throw new Error('Failed to load stats');
                        this.stats = await response.json();
                    } catch (error) {
                        console.error('Error loading stats:', error);
                    }
                },
                
                filterTickets() {
                    this.filteredTickets = this.tickets.filter(ticket => {
                        const matchesSearch = !this.searchQuery || 
                            ticket.ticket_subject.toLowerCase().includes(this.searchQuery.toLowerCase()) ||
                            ticket.ticket_description.toLowerCase().includes(this.searchQuery.toLowerCase());
                        
                        const matchesStatus = !this.statusFilter || ticket.ticket_status === this.statusFilter;
                        const matchesPriority = !this.priorityFilter || ticket.ticket_priority === this.priorityFilter;
                        
                        return matchesSearch && matchesStatus && matchesPriority;
                    });
                },
                
                async createTicket() {
                    this.isCreating = true;
                    try {
                        const response = await fetch(API_BASE + 'tickets/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': getCSRFToken()
                            },
                            credentials: 'same-origin',
                            body: JSON.stringify(this.newTicket)
                        });
                        
                        if (!response.ok) throw new Error('Failed to create ticket');
                        
                        const newTicket = await response.json();
                        this.tickets.unshift(newTicket);
                        this.filterTickets();
                        
                        // Reset form
                        this.newTicket = {
                            ticket_subject: '',
                            ticket_description: '',
                            ticket_priority: 'medium'
                        };
                        this.showNewTicketModal = false;
                        
                        // Reload stats
                        await this.loadStats();
                        
                        // Автоматическая перезагрузка страницы только после создания тикета
                        window.location.reload();
                        
                    } catch (error) {
                        console.error('Error creating ticket:', error);
                        alert('Ошибка при создании тикета');
                    } finally {
                        this.isCreating = false;
                    }
                },
                
                async openTicket(ticket) {
                    try {
                        // Получить детали тикета
                        const ticketResponse = await fetch(API_BASE + `tickets/${ticket.ticket_id}/`, {
                            credentials: 'same-origin'
                        });
                        if (!ticketResponse.ok) throw new Error('Failed to load ticket details');
                        const ticketData = await ticketResponse.json();
                        // Получить сообщения тикета
                        const messagesResponse = await fetch(API_BASE + `tickets/${ticket.ticket_id}/messages/`, {
                            credentials: 'same-origin'
                        });
                        if (!messagesResponse.ok) throw new Error('Failed to load ticket messages');
                        const messagesData = await messagesResponse.json();
                        // Объединить
                        this.selectedTicket = {
                            ...ticketData,
                            ticket_messages: messagesData
                        };
                        this.showTicketDetail = true;
                    } catch (error) {
                        console.error('Error loading ticket details:', error);
                    }
                },
                
                previewAttachment(event) {
                    const file = event.target.files[0];
                    if (file && file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = e => {
                            this.attachmentPreview = e.target.result;
                        };
                        reader.readAsDataURL(file);
                    } else {
                        this.attachmentPreview = null;
                    }
                },
                
                async addReply() {
                    this.isReplying = true;
                    try {
                        const formData = new FormData();
                        formData.append('message_text', this.replyMessage);
                        const fileInput = this.$refs.replyFile;
                        if (fileInput && fileInput.files.length > 0) {
                            formData.append('attachment', fileInput.files[0]);
                        }
                        const response = await fetch(API_BASE + `tickets/${this.selectedTicket.ticket_id}/messages/`, {
                            method: 'POST',
                            headers: {
                                'X-CSRFToken': getCSRFToken()
                            },
                            credentials: 'same-origin',
                            body: formData
                        });
                        
                        if (!response.ok) throw new Error('Failed to add reply');
                        
                        const newMessage = await response.json();
                        this.selectedTicket.ticket_messages.push(newMessage);
                        this.replyMessage = '';
                        if (fileInput) fileInput.value = '';
                        this.attachmentPreview = null;
                        
                        // Update ticket in list
                        const ticketIndex = this.tickets.findIndex(t => t.ticket_id === this.selectedTicket.ticket_id);
                        if (ticketIndex !== -1) {
                            this.tickets[ticketIndex] = { ...this.selectedTicket };
                        }
                        
                    } catch (error) {
                        console.error('Error adding reply:', error);
                        alert('Ошибка при отправке ответа');
                    } finally {
                        this.isReplying = false;
                    }
                },
                
                formatDate(dateString) {
                    if (!dateString) return '';
                    const date = new Date(dateString);
                    return date.toLocaleDateString('ru-RU', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                },
                
                getStatusClass(status) {
                    const classes = {
                        'open': 'bg-blue-100 text-blue-800',
                        'in_progress': 'bg-yellow-100 text-yellow-800',
                        'waiting': 'bg-orange-100 text-orange-800',
                        'resolved': 'bg-green-100 text-green-800',
                        'closed': 'bg-gray-100 text-gray-800'
                    };
                    return classes[status] || 'bg-gray-100 text-gray-800';
                },
                
                getStatusText(status) {
                    const texts = {
                        'open': 'Открыт',
                        'in_progress': 'В работе',
                        'waiting': 'Ожидает ответа',
                        'resolved': 'Решён',
                        'closed': 'Закрыт'
                    };
                    return texts[status] || status;
                },
                
                getPriorityClass(priority) {
                    const classes = {
                        'low': 'bg-gray-100 text-gray-800',
                        'medium': 'bg-blue-100 text-blue-800',
                        'high': 'bg-orange-100 text-orange-800',
                        'urgent': 'bg-red-100 text-red-800'
                    };
                    return classes[priority] || 'bg-gray-100 text-gray-800';
                },
                
                getPriorityText(priority) {
                    const texts = {
                        'low': 'Низкий',
                        'medium': 'Средний',
                        'high': 'Высокий',
                        'urgent': 'Срочный'
                    };
                    return texts[priority] || priority;
                }
            }));
        });
    </script>
