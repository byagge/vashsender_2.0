<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ панель чата поддержки - vashsender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        .chat-container {
            height: calc(100vh - 120px);
        }
        .messages-container {
            height: calc(100vh - 280px);
        }
        .message-bubble {
            max-width: 70%;
        }
        .message-bubble.staff {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .message-bubble.user {
            background: #f3f4f6;
            color: #1f2937;
        }
        .typing-indicator {
            display: inline-block;
        }
        .typing-indicator span {
            animation: typing 1.4s infinite ease-in-out;
            display: inline-block;
            height: 8px;
            width: 8px;
            border-radius: 50%;
            background-color: #9ca3af;
            margin: 0 2px;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-50">
    {% csrf_token %}
    <div class="min-h-screen flex" x-data="supportMessenger">
        <!-- Sidebar -->
        {% include "dashboard/common/sidebar.html" %}

        <!-- Main Content -->
        <div class="flex-1 flex md:ml-64">
            <div class="flex-1 flex flex-col">
                <!-- Top Stats Bar -->
                <div class="bg-white border-b border-gray-200 p-6">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                        <!-- Total Chats -->
                        <div class="bg-gradient-to-r from-blue-500 to-blue-600 rounded-lg p-4 text-white">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-blue-100 text-sm font-medium">Всего чатов</p>
                                    <p class="text-2xl font-bold" x-text="chats.length"></p>
                                </div>
                                <i data-lucide="message-circle" class="w-8 h-8 text-blue-200"></i>
                            </div>
                        </div>
                        
                        <!-- Open Chats -->
                        <div class="bg-gradient-to-r from-green-500 to-green-600 rounded-lg p-4 text-white">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-green-100 text-sm font-medium">Открытые чаты</p>
                                    <p class="text-2xl font-bold" x-text="getChatsByStatus('open').length"></p>
                                </div>
                                <i data-lucide="message-square" class="w-8 h-8 text-green-200"></i>
                            </div>
                        </div>
                        
                        <!-- In Progress -->
                        <div class="bg-gradient-to-r from-yellow-500 to-yellow-600 rounded-lg p-4 text-white">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-yellow-100 text-sm font-medium">В работе</p>
                                    <p class="text-2xl font-bold" x-text="getChatsByStatus('in_progress').length"></p>
                                </div>
                                <i data-lucide="clock" class="w-8 h-8 text-yellow-200"></i>
                            </div>
                        </div>
                        
                        <!-- Resolved -->
                        <div class="bg-gradient-to-r from-purple-500 to-purple-600 rounded-lg p-4 text-white">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-purple-100 text-sm font-medium">Решённые</p>
                                    <p class="text-2xl font-bold" x-text="getChatsByStatus('resolved').length"></p>
                                </div>
                                <i data-lucide="check-circle" class="w-8 h-8 text-purple-200"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Main Chat Interface -->
                <div class="flex-1 flex chat-container">
                    <!-- Left Panel - Chat List -->
                    <div class="w-80 bg-white border-r border-gray-200 flex flex-col">
                        <!-- Header -->
                        <div class="p-4 border-b border-gray-200 bg-gray-50">
                            <div class="flex items-center justify-between">
                                <h2 class="text-lg font-semibold text-gray-900">Чаты поддержки</h2>
                                <button 
                                    @click="refreshChats"
                                    class="p-2 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-lg transition-colors"
                                    title="Обновить"
                                >
                                    <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                                </button>
                            </div>
                            
                            <!-- Status Filter -->
                            <div class="mt-3 mb-3">
                                <select 
                                    x-model="statusFilter"
                                    @change="filterChats"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                                >
                                    <option value="">Все статусы</option>
                                    <option value="open">Открытые</option>
                                    <option value="in_progress">В работе</option>
                                    <option value="waiting">Ожидают</option>
                                    <option value="resolved">Решённые</option>
                                    <option value="closed">Закрытые</option>
                                </select>
                            </div>
                            
                            <!-- Search -->
                            <div class="relative">
                                <input 
                                    type="text" 
                                    placeholder="Поиск чатов..."
                                    x-model="chatSearchQuery"
                                    @input.debounce.300ms="filterChats"
                                    class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                                >
                                <i data-lucide="search" class="absolute left-3 top-2.5 w-4 h-4 text-gray-400"></i>
                            </div>
                        </div>

                        <!-- Chat List -->
                        <div class="flex-1 overflow-y-auto scrollbar-hide">
                            <template x-for="chat in filteredChats" :key="chat.chat_id">
                                <div 
                                    class="p-4 border-b border-gray-100 hover:bg-gray-50 cursor-pointer transition-colors"
                                    :class="{ 'bg-blue-50 border-l-4 border-l-blue-500': selectedChat && selectedChat.chat_id === chat.chat_id }"
                                    @click="selectChat(chat)"
                                >
                                    <div class="flex items-start space-x-3">
                                        <div class="flex-shrink-0">
                                            <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white font-semibold text-sm">
                                                <span x-text="chat.chat_user ? chat.chat_user.charAt(0).toUpperCase() : 'U'"></span>
                                            </div>
                                        </div>
                                        <div class="flex-1 min-w-0">
                                            <div class="flex items-center justify-between">
                                                <p class="text-sm font-medium text-gray-900 truncate" x-text="chat.chat_user || 'Неизвестный пользователь'"></p>
                                                <span class="text-xs text-gray-500" x-text="formatTime(chat.chat_updated_at)"></span>
                                            </div>
                                            <div class="flex items-center justify-between mt-1">
                                                <p class="text-xs text-gray-500 truncate" x-text="chat.last_message || 'Нет сообщений'"></p>
                                                <div class="flex items-center space-x-1">
                                                    <span 
                                                        class="w-2 h-2 rounded-full"
                                                        :class="getStatusColor(chat.chat_status)"
                                                    ></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                            
                            <div x-show="filteredChats.length === 0" class="p-8 text-center text-gray-500">
                                <i data-lucide="message-circle" class="w-12 h-12 mx-auto text-gray-300 mb-4"></i>
                                <p class="text-sm">Чаты не найдены</p>
                            </div>
                        </div>
                    </div>

                    <!-- Right Panel - Chat -->
                    <div class="flex-1 bg-white flex flex-col">
                        <!-- Chat Header -->
                        <div class="p-4 border-b border-gray-200 bg-gray-50">
                            <div x-show="selectedChat" class="flex items-center justify-between">
                                <div class="flex items-center space-x-3">
                                    <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white font-semibold">
                                        <span x-text="selectedChat.chat_user ? selectedChat.chat_user.charAt(0).toUpperCase() : 'U'"></span>
                                    </div>
                                    <div>
                                        <h3 class="text-lg font-semibold text-gray-900" x-text="selectedChat.chat_user || 'Неизвестный пользователь'"></h3>
                                        <div class="flex items-center space-x-2">
                                            <span 
                                                class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium"
                                                :class="getStatusClass(selectedChat.chat_status)"
                                                x-text="getStatusText(selectedChat.chat_status)"
                                            ></span>
                                            <span class="text-sm text-gray-500" x-text="'ID: ' + selectedChat.chat_id.slice(0, 8)"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <!-- Status Change Dropdown -->
                                    <div class="relative" x-data="{ statusMenuOpen: false }">
                                        <button 
                                            @click="statusMenuOpen = !statusMenuOpen"
                                            class="px-3 py-2 text-sm border border-gray-300 rounded-lg hover:bg-gray-50 flex items-center space-x-2"
                                        >
                                            <span>Изменить статус</span>
                                            <i data-lucide="chevron-down" class="w-4 h-4"></i>
                                        </button>
                                        <div x-show="statusMenuOpen" 
                                             @click.away="statusMenuOpen = false"
                                             class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-2 z-50">
                                            <button @click="changeChatStatus('open'); statusMenuOpen = false" 
                                                    class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">
                                                <span class="w-2 h-2 bg-green-500 rounded-full inline-block mr-2"></span>
                                                Открыт
                                            </button>
                                            <button @click="changeChatStatus('in_progress'); statusMenuOpen = false" 
                                                    class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">
                                                <span class="w-2 h-2 bg-blue-500 rounded-full inline-block mr-2"></span>
                                                В работе
                                            </button>
                                            <button @click="changeChatStatus('waiting'); statusMenuOpen = false" 
                                                    class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">
                                                <span class="w-2 h-2 bg-yellow-500 rounded-full inline-block mr-2"></span>
                                                Ожидает
                                            </button>
                                            <button @click="changeChatStatus('resolved'); statusMenuOpen = false" 
                                                    class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">
                                                <span class="w-2 h-2 bg-purple-500 rounded-full inline-block mr-2"></span>
                                                Решён
                                            </button>
                                            <button @click="changeChatStatus('closed'); statusMenuOpen = false" 
                                                    class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">
                                                <span class="w-2 h-2 bg-red-500 rounded-full inline-block mr-2"></span>
                                                Закрыт
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <button 
                                        @click="closeChat(selectedChat.chat_id)"
                                        class="p-2 text-gray-500 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors"
                                        title="Закрыть чат"
                                    >
                                        <i data-lucide="x" class="w-5 h-5"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div x-show="!selectedChat" class="text-center text-gray-500">
                                <i data-lucide="message-circle" class="w-16 h-16 mx-auto text-gray-300 mb-4"></i>
                                <p class="text-lg font-medium">Выберите чат для начала общения</p>
                                <p class="text-sm mt-2">Все активные чаты поддержки отображаются в левой панели</p>
                            </div>
                        </div>

                        <!-- Messages Container -->
                        <div x-show="selectedChat" class="flex-1 overflow-y-auto p-4 messages-container scrollbar-hide" x-ref="messagesContainer">
                            <template x-for="message in chatMessages" :key="message.message_id">
                                <div class="mb-4" :class="{ 'text-right': message.message_staff_reply }">
                                    <div 
                                        class="message-bubble inline-block px-4 py-2 rounded-2xl"
                                        :class="message.message_staff_reply ? 'staff' : 'user'"
                                    >
                                        <p class="text-sm" x-text="message.message_text"></p>
                                        <div class="text-xs mt-1 opacity-70" x-text="formatTime(message.message_created_at)"></div>
                                    </div>
                                </div>
                            </template>
                            
                            <!-- Typing indicator -->
                            <div x-show="isTyping" class="mb-4 text-left">
                                <div class="message-bubble user inline-block px-4 py-2 rounded-2xl">
                                    <div class="typing-indicator">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Message Input -->
                        <div x-show="selectedChat" class="p-4 border-t border-gray-200 bg-gray-50">
                            <form @submit.prevent="sendMessage" class="flex space-x-3">
                                <div class="flex-1 relative">
                                    <textarea 
                                        x-model="newMessage"
                                        @keydown.enter.prevent="sendMessage"
                                        placeholder="Введите сообщение..."
                                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                                        rows="1"
                                        x-ref="messageInput"
                                    ></textarea>
                                </div>
                                <button 
                                    type="submit"
                                    :disabled="!newMessage.trim()"
                                    class="px-6 py-3 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors flex items-center gap-2"
                                >
                                    <i data-lucide="send" class="w-5 h-5"></i>
                                    Отправить
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('supportMessenger', () => ({
                chats: [],
                filteredChats: [],
                selectedChat: null,
                chatMessages: [],
                newMessage: '',
                chatSearchQuery: '',
                statusFilter: '',
                isTyping: false,
                refreshInterval: null,

                init() {
                    this.loadChats();
                    this.startAutoRefresh();
                    // Инициализация Lucide Icons
                    if (typeof lucide !== 'undefined') {
                        lucide.createIcons();
                    }
                },

                async loadChats() {
                    try {
                        const response = await fetch('/support/api/chats/');
                        if (response.ok) {
                            this.chats = await response.json();
                            this.filteredChats = [...this.chats];
                        }
                    } catch (error) {
                        console.error('Ошибка загрузки чатов:', error);
                    }
                },

                async selectChat(chat) {
                    this.selectedChat = chat;
                    this.newMessage = '';
                    await this.loadChatMessages(chat.chat_id);
                    this.scrollToBottom();
                },

                async loadChatMessages(chatId) {
                    try {
                        const response = await fetch(`/support/api/chats/${chatId}/messages/`);
                        if (response.ok) {
                            this.chatMessages = await response.json();
                            this.scrollToBottom();
                        }
                    } catch (error) {
                        console.error('Ошибка загрузки сообщений:', error);
                    }
                },

                async sendMessage() {
                    if (!this.newMessage.trim() || !this.selectedChat) return;

                    const message = this.newMessage.trim();
                    this.newMessage = '';

                    try {
                        const response = await fetch(`/support/api/chats/${this.selectedChat.chat_id}/send_message/`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': this.getCsrfToken(),
                            },
                            body: JSON.stringify({ message_text: message })
                        });

                        if (response.ok) {
                            await this.loadChatMessages(this.selectedChat.chat_id);
                            await this.loadChats(); // Обновляем список чатов
                            this.scrollToBottom();
                        }
                    } catch (error) {
                        console.error('Ошибка отправки сообщения:', error);
                    }
                },

                async changeChatStatus(newStatus) {
                    if (!this.selectedChat) return;

                    try {
                        const response = await fetch(`/support/api/chats/${this.selectedChat.chat_id}/change_status/`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': this.getCsrfToken(),
                            },
                            body: JSON.stringify({ status: newStatus })
                        });

                        if (response.ok) {
                            this.selectedChat.chat_status = newStatus;
                            await this.loadChats(); // Обновляем список чатов
                        }
                    } catch (error) {
                        console.error('Ошибка изменения статуса:', error);
                    }
                },

                async closeChat(chatId) {
                    try {
                        const response = await fetch(`/support/api/chats/${chatId}/close_chat/`, {
                            method: 'POST',
                            headers: {
                                'X-CSRFToken': this.getCsrfToken(),
                            }
                        });

                        if (response.ok) {
                            if (this.selectedChat && this.selectedChat.chat_id === chatId) {
                                this.selectedChat = null;
                                this.chatMessages = [];
                            }
                            await this.loadChats();
                        }
                    } catch (error) {
                        console.error('Ошибка закрытия чата:', error);
                    }
                },

                filterChats() {
                    let filtered = [...this.chats];
                    
                    // Фильтр по статусу
                    if (this.statusFilter) {
                        filtered = filtered.filter(chat => chat.chat_status === this.statusFilter);
                    }
                    
                    // Фильтр по поиску
                    if (this.chatSearchQuery.trim()) {
                        const query = this.chatSearchQuery.toLowerCase();
                        filtered = filtered.filter(chat => 
                            chat.chat_user && chat.chat_user.toLowerCase().includes(query)
                        );
                    }
                    
                    this.filteredChats = filtered;
                },

                getChatsByStatus(status) {
                    return this.chats.filter(chat => chat.chat_status === status);
                },

                refreshChats() {
                    this.loadChats();
                },

                scrollToBottom() {
                    this.$nextTick(() => {
                        if (this.$refs.messagesContainer) {
                            this.$refs.messagesContainer.scrollTop = this.$refs.messagesContainer.scrollHeight;
                        }
                    });
                },

                startAutoRefresh() {
                    this.refreshInterval = setInterval(() => {
                        if (this.selectedChat) {
                            this.loadChatMessages(this.selectedChat.chat_id);
                        }
                        this.loadChats();
                    }, 10000); // Обновляем каждые 10 секунд
                },

                formatTime(timestamp) {
                    if (!timestamp) return '';
                    const date = new Date(timestamp);
                    const now = new Date();
                    const diffMs = now - date;
                    const diffMins = Math.floor(diffMs / 60000);
                    const diffHours = Math.floor(diffMs / 3600000);
                    const diffDays = Math.floor(diffMs / 86400000);

                    if (diffMins < 1) return 'сейчас';
                    if (diffMins < 60) return `${diffMins}м`;
                    if (diffHours < 24) return `${diffHours}ч`;
                    if (diffDays < 7) return `${diffDays}д`;
                    
                    return date.toLocaleDateString('ru-RU', { 
                        day: '2-digit', 
                        month: '2-digit' 
                    });
                },

                getStatusClass(status) {
                    const classes = {
                        'open': 'bg-green-100 text-green-800',
                        'in_progress': 'bg-blue-100 text-blue-800',
                        'waiting': 'bg-yellow-100 text-yellow-800',
                        'resolved': 'bg-purple-100 text-purple-800',
                        'closed': 'bg-red-100 text-red-800'
                    };
                    return classes[status] || 'bg-gray-100 text-gray-800';
                },

                getStatusText(status) {
                    const texts = {
                        'open': 'Открыт',
                        'in_progress': 'В работе',
                        'waiting': 'Ожидает',
                        'resolved': 'Решён',
                        'closed': 'Закрыт'
                    };
                    return texts[status] || 'Неизвестно';
                },

                getStatusColor(status) {
                    const colors = {
                        'open': 'bg-green-500',
                        'in_progress': 'bg-blue-500',
                        'waiting': 'bg-yellow-500',
                        'resolved': 'bg-purple-500',
                        'closed': 'bg-red-500'
                    };
                    return colors[status] || 'bg-gray-500';
                },

                getCsrfToken() {
                    return document.querySelector('[name=csrfmiddlewaretoken]')?.value || 
                           document.cookie.split('; ').find(row => row.startsWith('csrftoken='))?.split('=')[1] || '';
                }
            }));
        });
    </script>
</body>
</html>
