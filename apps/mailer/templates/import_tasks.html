<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Фоновые задачи импорта - vashsender</title>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lucide Icons -->
  <script defer src="https://unpkg.com/lucide@0.276.0/dist/umd/lucide.min.js"></script>
  <!-- Alpine.js (defer!) -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    [x-cloak] { display: none !important; }
  </style>
</head>
<body 
  x-data="importTasksManager()" 
  x-init="init()" 
  class="bg-gray-50 min-h-screen"
>
  <!-- Layout Container -->
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    {% include "dashboard/common/sidebar.html" %}

    <!-- Main Content -->
    <div class="flex-1 md:ml-64">
      <main class="p-6">
        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <div class="flex items-center space-x-4">
                <a href="/lists/" class="text-gray-400 hover:text-gray-600">
                    <i data-lucide="arrow-left" class="w-5 h-5"></i>
                </a>
                <h1 class="text-2xl font-bold text-gray-900">Фоновые задачи импорта</h1>
            </div>
            <div class="flex items-center space-x-3">
                <button @click="refreshTasks()" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <i data-lucide="refresh-cw" class="w-4 h-4 mr-2"></i>
                    Обновить
                </button>
            </div>
        </div>

            <!-- Статистика -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <i data-lucide="clock" class="w-6 h-6 text-yellow-500"></i>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">Ожидают</dt>
                                    <dd class="text-lg font-medium text-gray-900" x-text="stats.pending">0</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <i data-lucide="loader" class="w-6 h-6 text-blue-500"></i>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">Обрабатываются</dt>
                                    <dd class="text-lg font-medium text-gray-900" x-text="stats.processing">0</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <i data-lucide="check-circle" class="w-6 h-6 text-green-500"></i>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">Завершены</dt>
                                    <dd class="text-lg font-medium text-gray-900" x-text="stats.completed">0</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <i data-lucide="x-circle" class="w-6 h-6 text-red-500"></i>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">Ошибки</dt>
                                    <dd class="text-lg font-medium text-gray-900" x-text="stats.failed">0</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Список задач -->
            <div class="bg-white shadow overflow-hidden sm:rounded-md">
                <div class="px-4 py-5 sm:px-6 border-b border-gray-200">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Задачи импорта</h3>
                    <p class="mt-1 max-w-2xl text-sm text-gray-500">Все фоновые задачи импорта контактов</p>
                </div>
                
                <div class="divide-y divide-gray-200">
                    <template x-if="tasks.length === 0">
                        <div class="px-4 py-8 text-center">
                            <i data-lucide="inbox" class="w-12 h-12 text-gray-400 mx-auto mb-4"></i>
                            <p class="text-gray-500">Нет задач импорта</p>
                        </div>
                    </template>
                    
                    <template x-for="task in tasks" :key="task.id">
                        <div class="px-4 py-4 sm:px-6 hover:bg-gray-50">
                            <div class="flex items-center justify-between">
                                <div class="flex-1 min-w-0">
                                    <div class="flex items-center space-x-3">
                                        <div class="flex-shrink-0">
                                            <template x-if="task.status === 'pending'">
                                                <i data-lucide="clock" class="w-5 h-5 text-yellow-500"></i>
                                            </template>
                                            <template x-if="task.status === 'processing'">
                                                <i data-lucide="loader" class="w-5 h-5 text-blue-500 animate-spin"></i>
                                            </template>
                                            <template x-if="task.status === 'completed'">
                                                <i data-lucide="check-circle" class="w-5 h-5 text-green-500"></i>
                                            </template>
                                            <template x-if="task.status === 'failed'">
                                                <i data-lucide="x-circle" class="w-5 h-5 text-red-500"></i>
                                            </template>
                                        </div>
                                        <div class="flex-1 min-w-0">
                                            <p class="text-sm font-medium text-gray-900 truncate" x-text="task.filename"></p>
                                            <p class="text-sm text-gray-500" x-text="`Список: ${task.contact_list_name}`"></p>
                                        </div>
                                    </div>
                                    
                                    <!-- Прогресс -->
                                    <template x-if="task.status === 'processing' && task.total_emails > 0">
                                        <div class="mt-3">
                                            <div class="flex justify-between text-sm text-gray-600 mb-1">
                                                <span x-text="`${task.processed_emails}/${task.total_emails} email`"></span>
                                                <span x-text="`${task.progress_percentage}%`"></span>
                                            </div>
                                            <div class="w-full bg-gray-200 rounded-full h-2">
                                                <div class="bg-blue-600 h-2 rounded-full transition-all duration-300" 
                                                     :style="`width: ${task.progress_percentage}%`"></div>
                                            </div>
                                        </div>
                                    </template>
                                    
                                    <!-- Результаты -->
                                    <template x-if="task.status === 'completed'">
                                        <div class="mt-2 flex space-x-4 text-sm text-gray-600">
                                            <span x-text="`Импортировано: ${task.imported_count}`"></span>
                                            <span x-text="`Недействительных: ${task.invalid_count}`"></span>
                                            <span x-text="`В черном списке: ${task.blacklisted_count}`"></span>
                                            <span x-text="`Ошибок: ${task.error_count}`"></span>
                                        </div>
                                    </template>
                                    
                                    <!-- Ошибка -->
                                    <template x-if="task.status === 'failed' && task.error_message">
                                        <div class="mt-2">
                                            <p class="text-sm text-red-600" x-text="task.error_message"></p>
                                        </div>
                                    </template>
                                </div>
                                
                                <div class="flex items-center space-x-4">
                                    <div class="text-right">
                                        <p class="text-sm text-gray-900" x-text="formatDate(task.created_at)"></p>
                                        <template x-if="task.duration">
                                            <p class="text-sm text-gray-500" x-text="`${Math.round(task.duration)} сек`"></p>
                                        </template>
                                    </div>
                                    
                                    <!-- Действия -->
                                    <template x-if="task.status === 'completed' || task.status === 'failed'">
                                        <button @click="deleteTask(task.id)" class="text-red-600 hover:text-red-800">
                                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                                        </button>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>

<script>
function importTasksManager() {
    return {
        tasks: [],
        stats: {
            pending: 0,
            processing: 0,
            completed: 0,
            failed: 0
        },
        autoRefresh: null,

        init() {
            this.loadTasks();
            // Автообновление каждые 10 секунд
            this.autoRefresh = setInterval(() => {
                this.loadTasks();
            }, 10000);
        },

        async loadTasks() {
            try {
                const response = await fetch('/lists/api/import-tasks/', {
                    credentials: 'same-origin'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    this.tasks = data.tasks;
                    this.updateStats();
                }
            } catch (error) {
                // Ошибка загрузки задач
            }
        },

        updateStats() {
            this.stats = {
                pending: this.tasks.filter(t => t.status === 'pending').length,
                processing: this.tasks.filter(t => t.status === 'processing').length,
                completed: this.tasks.filter(t => t.status === 'completed').length,
                failed: this.tasks.filter(t => t.status === 'failed').length
            };
        },

        async refreshTasks() {
            await this.loadTasks();
        },

        async deleteTask(taskId) {
            if (!confirm('Удалить эту задачу?')) return;
            
            try {
                const response = await fetch(`/lists/api/import-tasks/${taskId}/delete/`, {
                    method: 'DELETE',
                    credentials: 'same-origin',
                    headers: {
                        'X-CSRFToken': getCSRFToken()
                    }
                });
                
                if (response.ok) {
                    this.loadTasks();
                }
            } catch (error) {
                // Ошибка удаления задачи
            }
        },

        formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('ru-RU');
        }
    }
}

function getCSRFToken() {
    return document.querySelector('[name=csrfmiddlewaretoken]')?.value || 
           document.cookie.split('; ').find(row => row.startsWith('csrftoken='))?.split('=')[1] || '';
}
</script>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
